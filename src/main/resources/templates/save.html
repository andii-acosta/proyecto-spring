<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- bootstrap css -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
	     <form action="#" th:action="@{/person}" th:object=${persona} method="post">
	          <div class="form-group">
	               <label for="nombre"> Nombre</label>
	               <input type="text" class="form-group" id="nombre" name="nombre">
	          </div>
	          <div class="form-group">
	               <label for="apellido"> Apellido</label>
	               <input type="text" class="form-group" id="apellido" name="apellido">
	          </div>
	          <div class="form-group">
	               <label for="direccion"> Direccion</label>
	               <input type="text" class="form-group" id="direccion" name="direccion">
	          </div>
	          <div class="form-group">
	               <label for="telefono"> Telefono</label>
	               <input type="text" class="form-group" id="telefono" name="telefono">
	          </div>
	          <button type="submit" class="btn btn-success">Guardar</button>
	     </form>
	</div>

</body>
</html>
