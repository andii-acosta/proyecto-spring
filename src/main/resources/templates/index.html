<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- bootstrap css -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>

	<div class="container">
		<br />
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">
			<div th:case="null">
				<h2>NO HAY PERSONAS REGISTRADAS</h2>
			</div>
			<div th:case="*">
				<h2>Personas</h2>
				<table>
					<thead>
						<tr>
							<th>Nombre:</th>
							<th>Apllido:</th>
							<th>Direccion:</th>
							<th>Telefono:</th>
							<th>Direccion:</th>
							<th>Telefono:</th>
						</tr>
					</thead>
					<tr th:each="persona : ${list}">
						<td th:text="${persona.nombre}">
						<td th:text="${persona.apellido}">
						<td th:text="${persona.direccion}">
						<td th:text="${persona.telefono}">
						
						<td><a th:href="@{/delete/{id}(id=${persona.id})}">Eliminar</a><td>
						<td><a th:href="@{/person/{id}(id=${persona.id})}">Editar</a><td>
					</tr>
				</table>
			</div>
		</div>
		<div class="container">
	     <form action="#" th:action="@{/person}" th:object=${persona} method="post">
	          <div class="form-group">
	               <label for="nombre"> Nombre</label>
	               <input type="text" class="form-group" id="nombre" name="nombre">
	          </div>
	          <div class="form-group">
	               <label for="apellido"> Apellido</label>
	               <input type="text" class="form-group" id="apellido" name="apellido">
	          </div>
	          <div class="form-group">
	               <label for="direccion"> Direccion</label>
	               <input type="text" class="form-group" id="direccion" name="direccion">
	          </div>
	          <div class="form-group">
	               <label for="telefono"> Telefono</label>
	               <input type="text" class="form-group" id="telefono" name="telefono">
	          </div>
	          <button type="submit" class="btn btn-success">Guardar</button>
	     </form>
	</div>


	</div>

</body>
</html>
